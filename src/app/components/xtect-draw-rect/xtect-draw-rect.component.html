<div #infoWindow class="info-window">
  <div>建筑边长</div>
  <input #lengthInput type="number" [(ngModel)]="length" (keyup.enter)="inputEnter()"/>
</div>

<div class="building-tips">
  <span style="color: #fff">建议建筑边长30m-60m，esc取消绘制</span>
</div>

<div style="position: absolute;z-index: 999;top:0;left:0">
  <button (click)="redo()">redo</button>
  <button (click)="undo()">undo</button>
</div>
